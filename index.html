<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project One</title>

    <link href="https://fonts.googleapis.com/css?family=Codystar|Monoton|Pacifico|Shrikhand" rel="stylesheet">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" text="text/css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

</head>

<body>

    <div class="jumbotron">
        <h2>
            <center>Trend</center>
        </h2>
        <h3>
            <center>5</center>
        </h3>
        <h5>
            <center>Your Day Starts Here</center>
        </h5>
    </div>

    <center>
        <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-default" id="businessNEWS">Business</button>
            <button type="button" class="btn btn-default" id="sportsNEWS">Sports</button>
            <button type="button" class="btn btn-default" id="technologyNEWS">Technology</button>
            <button type="button" class="btn btn-default" id="entertainmentNEWS">Entertainment</button>
        </div>
    </center>

    <br>


    <div class="btn-toolbar btn-group-lg" role="toolbar" aria-label="...">
        <button type="button" id="submitVICE" class="btn btn-default">Vice</button>
        <button type="button" id="submitWIRED" class="btn btn-default">Wired</button>
        <button type="button" id="submitBR" class="btn btn-default">Bleacher Report</button>
        <button type="button" id="submitBF" class="btn btn-default">Buzzfeed</button>
        <button type="button" id="submitVerge" class="btn btn-default">The Verge</button>
    </div>




    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                <span id="newsTitle">TOP Headlines!</span>
            </h3>
        </div>
        <div class="panel-body" id="mediadiv">
            <div class="media"></div>
        </div>
    </div>



    <script src="app.js"></script>


</body>

</html>
